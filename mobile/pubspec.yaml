version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP & API
  dio: ^5.8.0+1
  flutter_secure_storage: ^9.2.4

